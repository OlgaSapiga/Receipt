<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Receipt</title>
    <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
      <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
          <div class="box">
              <article class="media">
                  <div class="media-content">
                      <div class="content" style="overflow:hidden">
                          <p class="support">CАПОРТ</p>
                          <p class="service">СЕРВІС МАЙБУТНЬОГО</p>
                          <p class="text">Ваш електронний чек на надані послуги</p>
                          <div class="inform">
                          <div class="left-col">
                          <div class="work">Сантехнічні роботи </div>
                          <div class="master">Майстер </div>
                          </div>
                          <div class="right-col">
                              <div class="money">1000 грн</div>
                              <div class="name">Олександр Петров</div>
                          </div>
                          </div>
                      </div>
                      <div class="change" style="overflow:hidden">
                          <p class="text">Оберіть своє враження про майстра:</p>
                          <div class="smiles">
                          <div class="smile-happy smile"><img src="images/happy.png"/></div>
                          <div class="smile-surprised smile"><img src="images/surprised.png"/></div>
                          <div class="smile-sad smile"><img src="images/sad.png"/></div>
                          </div>
                          <button class="button is-success" style="">Підтвердити</button>
                          <button class="button is-text" style="">Ціна не співпадає?</button>
                      </div>
                  </div>
              </article>
          </div>
      </div>
    </section>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
